<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>devChallenges - Business Blog Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <header>
          <img
            src="./assets/hero-image-business-card.png"
            alt="two people drinking coffee at a restaurant"
            class="hero-img"
          />
        </header>
        <section class="main">
          <h1>Perfect solution for small business</h1>
          <p>
            Small businesses need to generate leads to grow. You can use tools
            like Ringy.
          </p>
        </section>
        <footer>
          <img
            src="./assets/avatar-image-business-card.png"
            alt="avatar illustration"
            class="avatar"
          />
          <div class="personal-details">
            <h2>Amy Burgess</h2>
            <h3>Customer Manger, Solution Oy</h3>
          </div>
        </footer>
      </div>
    </main>
  </body>
</html>
